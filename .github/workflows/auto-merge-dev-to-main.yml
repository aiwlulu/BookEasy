name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure all branches are fetched

      - name: Set up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all # Fetch all branches from the remote repository

      - name: Merge dev into main
        run: |
          git checkout main # Check out the main branch
          git merge dev --no-ff -m "Auto-merge dev into main" # Merge dev into main
          git push origin main # Push the updated main branch to the remote repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
